name: Claude Auto-Fix Simple

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write

jobs:
  auto-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check retry count
        id: retry
        run: |
          COUNT=$(git log --oneline -10 --grep="Claude Auto-Fix" | wc -l | tr -d ' ')
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Retry count: $COUNT"

          if [ $COUNT -ge 3 ]; then
            echo "Max retries reached!"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint fix
        run: npm run lint -- --fix || true

      - name: Run Prettier
        run: npx prettier --write "src/**/*.{ts,tsx,js,jsx,json,css,md}" || true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --name-only
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "Claude Auto-Fix Bot"
          git config user.email "claude-auto-fix[bot]@users.noreply.github.com"

          ATTEMPT=$(($(git log --oneline -10 --grep="Claude Auto-Fix" | wc -l | tr -d ' ') + 1))

          git add -A
          git commit -m "ðŸ¤– Claude Auto-Fix (${ATTEMPT}/3): Auto-fix lint errors"
          git push

      - name: Report failure
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "::warning::Claude Auto-Fix could not find fixable errors"
          echo "Manual intervention may be required"
